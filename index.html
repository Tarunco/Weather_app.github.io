<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-">
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                        <path
                            d="M122.4 1.2C127.6-.9 133.4-.2 137.9 3l70.3 50.3L278.5 3c4.5-3.2 10.3-3.9 15.4-1.8s8.8 6.7 9.7 12.2l14.1 85.3L403 112.8c5.4 .9 10.1 4.6 12.2 9.7s1.4 10.9-1.8 15.4l-38.8 54.3c-2.2-.1-4.3-.2-6.5-.2c-23.2 0-45 6.2-63.8 17c.1-12.5-2.2-25.3-7.3-37.6c-20.3-49-76.4-72.2-125.4-52s-72.2 76.4-52 125.4c18.3 44.3 66 67.5 111.1 56.6c-36.3 18.2-62.8 53.3-69.1 94.9l-23.6 16.9c-4.5 3.2-10.3 3.9-15.4 1.8s-8.8-6.7-9.7-12.2L98.7 317.7 13.4 303.6c-5.5-.9-10.1-4.6-12.2-9.7S-.2 282.9 3 278.5l50.3-70.3L3 137.9c-3.2-4.5-3.9-10.3-1.8-15.4s6.7-8.8 12.2-9.7L98.7 98.7l14.1-85.3c.9-5.5 4.6-10.1 9.7-12.2zM149 232.7c-13.5-32.7 2-70.1 34.6-83.6s70.1 2 83.6 34.6s-2 70.1-34.6 83.6s-70.1-2-83.6-34.6zM639.9 431.9c0 44.2-35.8 80-80 80H288c-53 0-96-43-96-96c0-47.6 34.6-87 80-94.6l0-1.3c0-53 43-96 96-96c34.9 0 65.4 18.6 82.2 46.4c13-9.1 28.8-14.4 45.8-14.4c44.2 0 80 35.8 80 80c0 5.9-.6 11.7-1.9 17.2c37.4 6.7 65.8 39.4 65.8 78.7z" />
                    </svg>
                    <span class="fs-4">Weather App</span>
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <form class="d-flex" role="search">
                        <input id="city" class="form-control me-2" type="search" placeholder="Search cities . . . "
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                    </form>
                </nav>
            </div>

            <div class="pricing-header pb-md-4 mx-auto text-center">
                <h1 class="display-6 fw-normal">Hey there, <span id="greet"></span></h1>
                <p class="h5 fw-normal">Thank You ! for choosing our platform to check the weather, let's visit <span
                        class="fw-bold" id="city_name"></span></p>
            </div>
        </header>
        <main class="">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center d-flex justify-content-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Today</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                                    class="text-muted fw-light">&deg;C</small></h1>
                            <small class="text-muted">
                                <span>min/max : </span>
                                <span id="min_temp"></span><span>/</span><span id="max_temp"></span>
                            </small>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Humidity : <small id="humidity"></small><small>%</small></li>
                                <li>Pressure : <small id="pressure"></small><small> hPa</small></li>
                                <li>Feels Like : <small id="feels_like"></small><small>&deg;C</small></li>
                                <li>Sunrise : <small id="sunrise"></small> </li>
                                <li>Sunset : <small id="sunset"></small></li>
                                <li>Wind Speed : <small id="wind_speed"></small><small> m/s</small></li>
                                <li>Wind Direction : <small id="wind_degree"></small><small></small></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="jscript.js"></script>
</body>

</html>
